# server port
server:
  port: 9001
#server:
#  port: 9011
#server:
#  port: 9012
#server:
#  port: 9013


spring:
  application:
    name: config-provider # 应用名，可用于替换 RestTemplate 请求的路径名
  zipkin:
    base-url: http://localhost:9411/  # 设置zipkin的服务端路径
  sleuth:
    sampler:
      probability: 1 # 采集率 默认 0.1 百分之十。
  # config 配置
  cloud:
    config:
      # config server 地址
      uri: http://localhost:8888
      # 配置文件名字：config-dev.yml
      name: config
      profile: dev
# Eureka Config
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defualtZone: http://localhost:8761/eureka # Eureka Server URL，根据实际情况编写


