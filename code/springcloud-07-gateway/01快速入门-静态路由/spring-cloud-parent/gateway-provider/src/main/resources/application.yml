spring:
  application:
    name: gateway-provider  # 应用名，可用于替换 RestTemplate 请求的路径名
# Eureka Config
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defualtZone: http://localhost:8761/eureka # Eureka Server URL，根据实际情况编写

